<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="MPlayer.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>Foxy Player</title>
	</head>
	<body>
        <div class="container__body">
            <main id="music_player">
                <div class="container__control">
                    <div class="player left">
                        <div class="container__left__top">
                            <div class="logo_and_playlist_h1">
                                <div class="logo"></div>
                                <div class="PList_h1_and_creatPList">
                                    <h1></h1>
                                    <div class="createPList"></div>
                                </div>
                            </div>
                            <div class="cover_art"></div>
                        </div>
                        <div class="PList_titles">
                            <div class="all_track"><p>All Tracks</p></div>
                            <div class="favorites"><p>Favorites</p></div>
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="player right">
                        <header>
                            <div class="title_box">
                                <div class="song_title"></div>
                                <div class="album_title"></div>
                            </div>
                            <div class="add_track"></div>
                            <div class="like_track"></div>
                        </header>
                        <ul id="playlist">
                            <li class="current-song"><a href="sample_songs/Fast%20Car%20(Featuring%20Dakota).mp3"><p>Fast Car (Featuring Dakota)</p></a></li>
                            <li><a href="sample_songs/The Lonely Island and Akon - I Just Had Sex.mp3"><p>The Lonely Island and Akon - I Just Had Sex</p></a></li>
                            <li><a href="sample_songs/Young Blood - The Naked and Famous.mp3"><p>Young Blood - The Naked and Famous</p></a></li>
                        </ul>
                    </div>
                </div>
                <footer>
                    <audio class="audio" src="" controls id="audioPlayer"></audio>
                </footer>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="music_player.js"></script>
        <script>
        // loads the audio player
        audioPlayer();
        </script>
	</body>
</html>
