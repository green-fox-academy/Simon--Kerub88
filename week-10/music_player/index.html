<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/MPlayer.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>Foxy Player</title>
	</head>
	<body>
        <div class="container__body">
            <main id="music_player">
                <div class="container__control">
                    <div class="player left">
                        <div class="container__left__top">
                            <div class="logo_and_playlist_h1">
                                <div class="logo"></div>
                                <div class="PList_h1_and_creatPList">
                                    <h1>Playlists</h1>
                                    <div class="createPList">✚</div>
                                </div>
                            </div>
                            <div class="cover_art"></div>
                        </div>
                        <div class="PList_titles">
                            <div class="list_name all_track"><p>All Tracks</p></div>
                            <div class="list_name favorites"><p>Favorites</p></div>
                            <ul class='playlists_name'>
                            </ul>
                        </div>
                    </div>
                    <div class="player right">
                        <div class="container__right__top">
                            <div class="title_box">
                                <div class="album_title"><h2>PlaceHolder</h2></div>
                                <div class="artist_name"><h3>Man and Women of the Earth Planet</h3></div>
                            </div>
                            <div class="add_track">✚</div>
                            <div class="like_track">♥︎</div>
                        </div>
                        <ul id="playlist">
                        </ul>
                    </div>
                </div>
                <footer>
                    <audio class="audio" src="" controls controlsList="nodownload" id="audioPlayer"></audio>
                </footer>
            </main>
        </div>
        <script src="assets/ajax.js"></script>
		<script src="assets/mustache.min.js"></script>
		<script src="assets/frontend.js"></script>
	</body>
</html>
